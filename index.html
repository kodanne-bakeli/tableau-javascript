<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau javascript atelier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center bg-warning p-3 my-0">Tableau d'élèves</h1>
    <table class="table mb-5 table-striped table-dark">
        <thead>
            <tr>
                <th scope="col" class="py-3">#</th>
                <th scope="col" class="py-3">Nom</th>
                <th scope="col" class="py-3">Age</th>
                <th scope="col" class="py-3">Note</th>
            </tr>
        </thead>
        <tbody id="eleve">

        </tbody>
    </table>

    <table class="table my-5 table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">le plus jeune</th>
                <th scope="col">le plus vieux</th>
                <th scope="col">la plus forte note</th>
                <th scope="col">la plus faible note</th>
            </tr>
        </thead>
        <tbody id="eleve">
            <tr>
                <th>nom</th>
                <td>élève 3</td>
                <td>élève 6</td>
                <td>élève 5</td>
                <td>élève 2</td>
            </tr>
            <tr>
                <th>valeur</th>
                <td>12</td>
                <td>17</td>
                <td>20</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
